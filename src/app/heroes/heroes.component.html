<h1 class="highlight center">List of Heroes</h1>

<app-hero-detail [hero]="chosenHero"></app-hero-detail>
<div class="heroes">
    <div
    class="hero-plate"
    [class.selected]="oneOfMenyHeroes === chosenHero" 
    *ngFor="let oneOfMenyHeroes of heroes"
    (click)="onSelectHero(oneOfMenyHeroes)"
    >
        <a routerLink="/detail/{{oneOfMenyHeroes.id}}">
            <span class="badge">{{oneOfMenyHeroes.id}}</span> 
            {{oneOfMenyHeroes.name}}</a>
        <button  [class.delete]="oneOfMenyHeroes !== chosenHero"   type="button" title="delete hero">X</button>
    <!-- <h3>&nbsp;({{oneOfMenyHeroes.power}})</h3> -->

    </div>
</div>
